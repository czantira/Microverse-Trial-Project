<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product landing page</title>
    
</head>
<body>
    <div class="image">
    <header id="header">
        <img id="header-img" src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bf/KFC_logo.svg/474px-KFC_logo.svg.png" width="300" alt="KFC logo">
    </div>

        <nav id="nav-bar">
            <ul>
               <li><a class="nav-link" href="#Products">Products</a></li>
               <li><a class="nav-link" href="#Shop">Shop</a></li>
               <li><a class="nav-link" href="#Contacts">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <div class="youtube-video">
        <iframe id="video" width="300" height="315" src="https://www.youtube.com/embed/tPf-KfZ6W84" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </div>
    <section id="email-form">
        <form id="form">
            <input id="email" type="email" placeholder="enter your email address" required="">
            <input id="email" type="submit">
        </form>
    </section>
    
</body>
</html>
